name: Docker Image "fastqc-multiqc" CI

on:
  workflow_dispatch:
  schedule:
    - cron: '11 0 */7 * *'
  push:
    paths:
      - base/**
      - Dockerfile
      - run.sh

jobs:
  build-and-push:
    runs-on: hk

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: cuhkhaosun/fastqc-multiqc:latest
        platforms: linux/amd64

    - name: Run fastqc and multiqc script
      run: |
        docker run --name fastqc-multiqc-container -v "${{ github.workspace }}/data:/data" cuhkhaosun/fastqc-multiqc:latest /entrypoint.sh
      env:
        FASTQC_OUTPUT_DIR: /data/fastqc_output
        MULTIQC_OUTPUT_DIR: /data/multiqc_output
